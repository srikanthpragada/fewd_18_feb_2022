<html>
<head>
    <script>
        function welcome() {
          let uname = document.getElementById('uname');
          let message = document.getElementById('message');

          // message.innerHTML = uname.value + ", Welcome To JavaScript!!!"
          message.innerHTML = `${uname.value}, Welcome To JavaScript!!!`
        }
    </script>
</head>

<body>
    <h3>Welcome</h3>
    Enter your name : <input type="text" id="uname"/>
    <br/>
    <button onclick="welcome()">Go</button>
    <h2 id="message"></h2>
</body>



</html>
