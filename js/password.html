<html>
<script>

    function isValidPassword(pwd) {
        if (pwd.length < 6)
            return false;

        var upper = false;
        var digit = false;
        var special = false;

        for (let c of pwd) {
            code = c.charCodeAt(0)
            if (code >= 65 && code <= 90)
                upper = true;
            else
                if (code >= 48 && code <= 57)
                    digit = true;
                else
                    if ("#_*".includes(c))
                        special = true;
        }

        return upper && digit && special;
    }


    function isPasswordValid(pwd) {
        if (pwd.length < 6)
            return false;

        // Check for uppercase 
        if (! /[A-Z]/.test(pwd))
            return false;

        // Check for digit 
        if (! /[0-9]/.test(pwd))
            return false;

        // Check for special char 
        if (! /[#_*]/.test(pwd))
            return false;

        return true;
    }


    function validatePassword() {
        var pwd = document.getElementById("pwd").value;

        if (isValidPassword(pwd))
            alert("Valid Password!")
        else
            alert("Invalid Password!")
    }

    function validatePassword2() {
            var pwd = document.getElementById("pwd").value;

            if (isPasswordValid(pwd))
                alert("Valid Password!")
            else
                alert("Invalid Password!")
        }
</script>

<body>
    <h2>Validate Password</h2>
    Password :<br>
    <input type="text" id="pwd">
    <p></p>
    <button onclick="validatePassword()">Validate</button>
    <button onclick="validatePassword2()">Validate With RE</button>

</body>

</html>
