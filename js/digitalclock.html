<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script>
        var intervalId;

        function startTimer() {
            intervalId = setInterval(showTime, 1000);
        }

        function stopTimer() {
            clearInterval(intervalId);
        }

        function showTime() {
            const date = new Date();
            document.getElementById("time").innerHTML = date.toLocaleTimeString();
        }

        function process(e) {
            var value = e.value;
            if (value === "Start")
            {
                startTimer();
                e.value = "Stop";
            }
            else {
                stopTimer();
                e.value = "Start";
            }
        }

    </script>
</head>

<body>
    <h1 id="time"></h1>
    <input type="button" onclick="process(this)" value="Start" />
</body>

</html>
