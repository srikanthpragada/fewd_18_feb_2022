<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
         // DOcument ready event 
         $(() => {
              $("#names").change( e => showPhoto() )
              showPhoto();
         })

         function showPhoto() {
              $("#photo").attr("src", "../photos/" + $("#names").val())
         }

    </script>
</head>
<body>
    
    <h1>Authors</h1>
    <div style="display:flex">
        <div> 
            <select id="names">
                  <option selected value="anders.jpg">Anders Helsberg</option>
                  <option value="james.jpg">James Gosling</option>
                  <option value="john_resig.jpg">John Resig</option>
            </select>
        </div>
        <div> 
            <img  title="Author"  id="photo" src="" style="width:200px;height:300px" />
        </div>
    </div>
</body>
</html>
